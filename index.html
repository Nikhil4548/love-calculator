<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(./583518-love-hearts-valentines-day-backgrounds-red-defocused.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        section{
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 0, 0, 0.237);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input{
            padding: 10px;
            background-color: transparent;
            border: none;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            color: #fff;
            outline: none;
            font-size: 20px;
        }

        input[type="text"] {
            width: 93%;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input::placeholder{
            color: #fff;
        }

        .middle{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .middle span{
            height: 1px;
            background-color: #fff;
            width: 100%;
        }

        i{
            font-size: 3rem !important;
        }

        button{
            margin-left: 1px;
            font-size: 15px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;
            padding: 10px;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b9deec;
            color: #000;
        }

        #result {
            text-align: center;
            font-size: 20px;
            color: #e4c1c1;
            font-weight: bold;
            margin-top: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 700,
                'GRAD' 0,
                'opsz' 90
        }

        @media screen and (max-width: 480px) {
            section {
                width: 90%;
                margin: 50px auto;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <section>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyN9ev_aUBx8z49vIptZxue9YDeORGnSDlO_3gfdhc5QsqM8fROV_pUXcXuoLIC_-UU/exec" name="google-sheet" id="love-form">
            <div> 
                <label for="name1"></label>
                <input type="text" id="name1" name="Boy" placeholder="Your Name" required>
            </div>
            <div class="middle">
                <span></span>
                <i class="fa-solid fa-heart" style="color: #de1802;"></i>
                <span></span>
            </div>
            <div>
                <label for="name2"></label>
                <input type="text" id="name2" name="Girl" placeholder="Your Bff" required>
            </div>
            <button type="submit" name="submit">Result Show </button>
        </form>
        <div id="result"></div>
    </section>

    <script>
        // JavaScript for handling form submission
        document.getElementById("love-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Calculate love percentage
            var name1 = document.getElementById("name1").value.trim().toLowerCase();
            var name2 = document.getElementById("name2").value.trim().toLowerCase();
            var lovePercentage = getLovePercentage(name1, name2);

            // Display result
            document.getElementById("result").innerHTML = `<p>${name1} and ${name2} love each other ${lovePercentage}%.</p>`;

            // Send data to Google Sheets
            var scriptURL = 'https://script.google.com/macros/s/AKfycbyN9ev_aUBx8z49vIptZxue9YDeORGnSDlO_3gfdhc5QsqM8fROV_pUXcXuoLIC_-UU/exec';
            var formData = new FormData(document.getElementById("love-form"));
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert("Thanks for Using!"))
                .catch(error => console.error('Error!', error.message));
        });

        // Function to calculate love percentage
        function getLovePercentage(name1, name2) {
            var combinedName = name1 + "loves" + name2;
            var loveCount = 0;
            for (var i = 0; i < combinedName.length; i++) {
                loveCount += combinedName.charCodeAt(i);
            }
            var lovePercentage = loveCount % 101;
            return lovePercentage;
        }
    </script>
    

</body>

</html>
